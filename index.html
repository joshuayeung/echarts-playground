<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- import ECharts -->
        <script src="echarts.min.js"></script>
        <script src="theme/dark.js"></script>
    </head>
    <body>
        <!-- prepare a DOM with width and height for ECharts -->
        <div id="main" style="width: 650px;height:400px;"></div>
        <div id="leaf" style="width: 650px;height:400px;"></div>
        <script type="text/javascript">
            // based on prepared dom, initialize echarts instance
            var myChart = echarts.init(document.getElementById('main'),'dark');

            // specify chart configuration item and data
            var option = {
                title: {
                    text: 'ECharts Entry Example'
                },
                tooltip: {},
                legend: {
                    data:['Sales']
                },
                xAxis: {
                    data: ["Shirt","Cardign","Chiffon Shirt","Pants","Heels","Socks"]
                },
                yAxis: {},
                series: [{
                    name: 'Sales',
                    type: 'bar',
                    data: [5, 20, 36, 10, 10, 20]
                }],
                media: [
    
    {
        query: {
            maxAspectRatio: 1           // 当长宽比小于1时。
        },
        option: {
            legend: {                   // legend 放在底部中间。
                right: 'center',
                bottom: 0,
                orient: 'horizontal'    // legend 横向布局。
            },
            series: [                   // 两个饼图左右布局。
                {
                    radius: [20, '50%'],
                    center: ['50%', '30%']
                },
                {
                    radius: [30, '50%'],
                    center: ['50%', '70%']
                }
            ]
        }
    },
    {
        query: {
            maxWidth: 500               // 当容器宽度小于 500 时。
        },
        option: {
            legend: {
                right: 10,              // legend 放置在右侧中间。
                top: '15%',
                orient: 'vertical'      // 纵向布局。
            },
            series: [                   // 两个饼图上下布局。
                {
                    radius: [20, '50%'],
                    center: ['50%', '30%']
                },
                {
                    radius: [30, '50%'],
                    center: ['50%', '75%']
                }
            ]
        }
    }
]
            };

            // use configuration item and data specified to show chart
            myChart.setOption(option);
        </script>

        <script type="text/javascript">
            echarts.init(document.getElementById('leaf')).setOption({
                series: {
                    type: 'pie',
                    data: [
                        {name: 'A', value:1212},
                        {name: 'B', value:2323},
                        {name: 'C', value:1919},
                    ]
                }
            })
        </script>
    </body>
</html>
